<!doctype html><html lang="pt-br" th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}"      xmlns:th="http://www.w3.org/1999/xhtml"><head>	<meta charset="UTF-8">	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"	      name="viewport">	<meta content="ie=edge" http-equiv="X-UA-Compatible">	<title>Listar Usuarios</title></head><body><main>	<table class="table table-hover text-center">		<thead>		<tr>			<th scope="col">#</th>			<th scope="col">Nome</th>			<th scope="col">Email</th>			<th scope="col">Acções</th>		</tr>		</thead>		<tbody>		<tr th:each="usuario : ${usuarios}">			<th scope="row" th:text="${usuario.id}">1</th>			<td th:text="${usuario.nomeCompleto}"></td>			<td th:text="${usuario.email}"></td>			<td>				<a class="btn btn-primary" role="button"				   th:href="@{/admin/usuario/{id}/editar(id=${usuario.id})}">Editar				</a>				<a class="btn btn-danger"				   th:href="@{/admin/usuario/{id}/excluir(id=${usuario.id})}"				   onclick="return confirm('Deseja mesmo excluir este usuário?')"				>Excluir</a>			</td>		</tr>		</tbody>	</table></main></body></html>
