<!doctype html><html lang="pt-pt" th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}"      xmlns:th="http://www.w3.org/1999/xhtml"><head>	<meta charset="UTF-8">	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"	      name="viewport">	<meta content="ie=edge" http-equiv="X-UA-Compatible">	<title>Editar Usuário</title></head><body><main>	<form class="row g-3" method="post"	      style="background: #fff !important; margin-top: 2% !important; border-radius: 5px; padding: 20px;"	      th:object="${editarUsuario}">		<div class="card-title  bg-primary"		     style="color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 5px; margin-top: 0% !important;">			<div class="card-title">				<h5>Cadastrar | Editar Novo Usuário</h5>			</div>		</div>		<div class="col-12">			<label class="form-label">Nome Completo</label>			<input class="form-control" id="nomeCompleto" placeholder="Seu nome completo aqui"			       th:field="*{nomeCompleto}"			       type="text">			<p class="alert alert-danger" data-aos="zoom" role="alert"			   style="margin-top: 10px !important;" th:each="erro : ${#fields.errors('nomeCompleto')}"			   th:text="${erro}"></p>		</div>		<div class="col-12">			<label class="form-label">Email</label>			<input class="form-control" id="email" placeholder="Informe seu Email aqui" th:field="*{email}"			       type="email">			<p class="alert alert-danger" data-aos="zoom" role="alert"			   style="margin-top: 10px !important;" th:each="erro : ${#fields.errors('email')}" th:text="${erro}">						</p>		</div>		<div class="col-12">			<button class="btn btn-primary" type="submit">Adicionar Usuario</button>		</div>	</form></main></body></html>
